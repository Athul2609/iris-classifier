<!DOCTYPE html>
<html>
  <head>
    <title>Predict Iris Species</title>
    <style>
      body {
        background-color: #F5F5F5;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #008CBA;
        text-align: center;
      }
      form {
        background-color: #FFFFFF;
        border: 2px solid #008CBA;
        border-radius: 5px;
        padding: 20px;
        width: 50%;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #008CBA;
        font-weight: bold;
      }
      input[type=number], input[type=submit] {
        padding: 5px 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        background-color: #008CBA;
        color: #FFFFFF;
        font-size: 16px;
        cursor: pointer;
      }
      input[type=number] {
        width: 100%;
      }
      input[type=submit]:hover {
        background-color: #006D9E;
      }
    </style>
  </head>
  <body>
    <h1>Predict Iris Species</h1>
    <form method="POST" action="/predict">
      <label for="sepal_length">Sepal Length:</label>
      <input type="number" name="sepal_length" step="0.1" required>
      <label for="sepal_width">Sepal Width:</label>
      <input type="number" name="sepal_width" step="0.1" required>
      <label for="petal_length">Petal Length:</label>
      <input type="number" name="petal_length" step="0.1" required>
      <label for="petal_width">Petal Width:</label>
      <input type="number" name="petal_width" step="0.1" required>
      <br>
      <input type="submit" value="Predict">
    </form>
  </body>
</html>
